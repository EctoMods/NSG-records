<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="nsg-logo.png">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Base Styles */
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }

        /* The Animated Matrix Background */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Keeps the rain behind your text */
            opacity: 0.35;
        }

        /* Border Effect */
        .page-border {
            border: 4px solid #39FF14;
            margin: 10px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            background: rgba(0, 0, 0, 0.88); /* Makes content readable over the rain */
            min-height: calc(100vh - 28px);
        }

        /* Scrolling Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        section { animation: fadeIn 1s ease-out; }

        .navbar { border-bottom: 2px solid #39FF14; padding: 15px; text-align: center; background: #000; }
        .hero h1 { font-size: 3rem; color: #39FF14; text-shadow: 0 0 10px #39FF14; margin: 20px 0; }
        .artist-img { width: 100%; max-width: 380px; border: 3px solid #39FF14; border-radius: 12px; box-shadow: 0 0 15px #39FF14; }
        .spotify-box { margin: 30px 0; border-radius: 12px; overflow: hidden; }
        .follow-btn { background: #39FF14; color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; display: inline-block; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="page-border">
        <nav class="navbar">
            <img src="nsg-logo.png" alt="NSG Logo" style="height: 50px;">
        </nav>

        <section id="home" style="text-align: center; padding: 60px 20px;">
            <h1>NON STOP GRIND</h1>
            <p style="letter-spacing: 5px; font-weight: bold;">THE LABEL. THE MOVEMENT. THE GRIND.</p>
        </section>

        <section id="kgmac" style="text-align: center; padding: 20px;">
            <h2 style="color: #39FF14; border-bottom: 2px solid #39FF14; display: inline-block; padding-bottom: 10px;">FEATURED ARTIST</h2>
            <div style="margin-top: 30px;">
                <img src="kgmac.jpg" alt="KGMAC" class="artist-img">
                <h3 style="font-size: 2rem; margin: 20px 0 5px;">KGMAC</h3>
                <p style="color: #888; margin-bottom: 30px;">Pure hustle, no shortcuts.</p>
                
                <div class="spotify-box">
                    <iframe style="border-radius:12px" src="https://developer.spotify.com/documentation/web-playback-sdk/howtos/web-app-player2" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>

                <a href="https://community.spotify.com/t5/Spotify-for-Developers/Spotify-API-redirect-issue-on-Safari/td-p/6296230" class="follow-btn">FOLLOW ON SPOTIFY</a>
            </div>
        </section>

        <footer style="padding: 40px; text-align: center; color: #444; font-size: 0.8rem; border-top: 1px solid #222;">
            Â© 2025 NON STOP GRIND RECORDS
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        const binary = "01";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#39FF14";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 35); // Adjusts the speed of the rain
    </script>
</body>
</html>
